syntax = "proto3";

package user.v1;

import "common/v1/address.proto";
import "common/v1/date.proto";

option go_package = "github.com/nauticalstream/proto/gen/go/user/v1";

// ============================================
// SHARED TYPES
// ============================================

// User — Kratos identity fields only
message User {
  string id = 1;
  optional string email = 2;
  optional string username = 3;
  optional string first_name = 4;
  optional string last_name = 5;
  optional string full_name = 6;
  optional string avatar = 7;
  optional bool enabled = 8;
  optional bool email_verified = 9;
  optional string created_at = 10; // ISO 8601
  optional string deleted_at = 11; // ISO 8601
}

// VerificationStatus enum — shared across messages and events
enum VerificationStatus {
  VERIFICATION_STATUS_UNSPECIFIED = 0;
  VERIFICATION_STATUS_PENDING = 1;
  VERIFICATION_STATUS_VERIFIED = 2;
  VERIFICATION_STATUS_REJECTED = 3;
  VERIFICATION_STATUS_NEEDS_UPDATE = 4;
}

// UserVerification — Prisma entity (onboarding + KYC status)
message UserVerification {
  string id = 1;
  string user_id = 2;
  bool onboarding_completed = 3;
  repeated string onboarding_missing_fields = 4;
  VerificationStatus status = 5;
  optional string verified_at = 6; // ISO 8601
  optional string created_at = 7; // ISO 8601
  optional string updated_at = 8; // ISO 8601
}

// UserVerificationEmbedded — lightweight metadata for embedding in events
message UserVerificationEmbedded {
  bool onboarding_completed = 1;
  repeated string onboarding_missing_fields = 2;
  optional string verified_at = 3; // ISO 8601
  optional VerificationStatus status = 4;
}

// UserDetails — Prisma entity (KYC / Stripe data)
message UserDetails {
  string id = 1;
  string user_id = 2;
  optional string phone = 3;
  optional string nationality = 4;
  optional common.v1.Address address = 5;
  optional common.v1.DateOfBirth date_of_birth = 6;
  optional string ssn_last4 = 7;
  optional string created_at = 8; // ISO 8601
  optional string updated_at = 9; // ISO 8601
}

// ============================================
// REQUEST/RESPONSE (EventBus RPC Patterns)
// ============================================

// GetUser — by id or email
message GetUserRequest {
  optional string id = 1;
  optional string email = 2;
}

message GetUserResponse {
  optional User user = 1;
}

// GetUserDetails — by userId
message GetUserDetailsRequest {
  string user_id = 1;
}

message GetUserDetailsResponse {
  optional UserDetails user_details = 1;
}

// GetUserVerification — by userId
message GetUserVerificationRequest {
  string user_id = 1;
}

message GetUserVerificationResponse {
  optional UserVerification user_verification = 1;
}

// ListUsers — by ids
message ListUsersRequest {
  repeated string ids = 1;
}

message ListUsersResponse {
  repeated User users = 1;
}

// ============================================
// EVENTS
// ============================================

message UserCreated {
  string user_id = 1;
  string username = 2;
  string email = 3;
  optional string first_name = 4;
  optional string last_name = 5;
  string created_at = 6; // ISO 8601
}

message UserUpdated {
  string user_id = 1;
  optional string username = 2;
  optional string first_name = 3;
  optional string last_name = 4;

  // KYC data updates
  optional string phone = 5;
  optional string nationality = 6;
  optional common.v1.Address address = 7;
  optional common.v1.DateOfBirth date_of_birth = 8;
  optional string ssn_last4 = 9;

  // Verification updates
  optional UserVerificationEmbedded verification = 10;

  string updated_at = 11; // ISO 8601
}

message UserDeleted {
  string user_id = 1;
  string deleted_at = 2; // ISO 8601
}

message UserProfileUpdated {
  string user_id = 1;
  optional string avatar = 2;
  string updated_at = 3; // ISO 8601
}

// Event: User account enabled (reactivated)
message UserEnabled {
  string user_id = 1;
  string enabled_at = 2; // ISO 8601
}

// Event: User account disabled (suspended)
message UserDisabled {
  string user_id = 1;
  string disabled_at = 2; // ISO 8601
  optional string reason = 3;
}
